# ğŸ“„ .github/workflows/STEP Spatial Metadata Processor.yml

name: STEP Spatial Metadata Processor

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  process_step_for_coordinates:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      ENABLE_RULE_DEBUG: true

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§± Install system dependencies (Gmsh, Qt, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglu1-mesa-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libxrender1 \
            gmsh

      - name: ğŸ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Verify Gmsh version
        run: python -c "import gmsh; print('Gmsh version:', gmsh.__version__)"

      - name: âœ… Verify installed packages
        run: |
          pip freeze
          pip check

      - name: ğŸ§ª Confirm Gmsh availability for tests
        run: |
          echo "ğŸ” Checking Gmsh CLI and Python bindings..."
          gmsh -version || { echo "âŒ Gmsh CLI not found"; exit 1; }
          python -c "import gmsh; gmsh.initialize(); gmsh.finalize(); print('âœ… Gmsh Python bindings operational')" || { echo "âŒ Gmsh Python bindings failed"; exit 1; }

      - name: ğŸ§¹ Clear simulation output artifacts
        run: |
          rm -rf "$GITHUB_WORKSPACE/data/testing-input-output/"*
          echo "âœ… Output directories cleaned"

      - name: âœ… Make Dropbox download script executable
        run: chmod +x src/download_from_dropbox.sh

      - name: â˜ï¸ Download simulation files from Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: src/download_from_dropbox.sh

      - name: ğŸ” Normalize STEP filename
        run: |
          STEP_FILES=$(find data/testing-input-output -maxdepth 1 -type f -name "*.step")
          COUNT=$(echo "$STEP_FILES" | wc -l)

          if [ "$COUNT" -eq 0 ]; then
            echo "âŒ No STEP file found. Cannot proceed."
            exit 1
          elif [ "$COUNT" -gt 1 ]; then
            echo "âš ï¸ Multiple STEP files found. Checking for input.step to clean up..."
            echo "$STEP_FILES" | grep "input.step" | while read INPUT_FILE; do
              echo "ğŸ§¹ Deleting redundant STEP file: $INPUT_FILE"
              rm -f "$INPUT_FILE"
            done
            STEP_FILES=$(find data/testing-input-output -maxdepth 1 -type f -name "*.step")
            COUNT=$(echo "$STEP_FILES" | wc -l)

            if [ "$COUNT" -eq 1 ]; then
              STEP_FILE=$(echo "$STEP_FILES")
              mv "$STEP_FILE" data/testing-input-output/input.step
              echo "âœ… Normalized STEP file: $STEP_FILE â†’ input.step"
            elif [ "$COUNT" -eq 0 ]; then
              echo "âŒ No STEP file found after cleanup."
              exit 1
            else
              echo "âŒ Still multiple STEP files found after input.step cleanup:"
              echo "$STEP_FILES"
              exit 1
            fi
          else
            STEP_FILE=$(echo "$STEP_FILES")
            if [ "$STEP_FILE" != "data/testing-input-output/input.step" ]; then
              mv "$STEP_FILE" data/testing-input-output/input.step
              echo "âœ… Renamed $STEP_FILE to input.step"
            else
              echo "â„¹ï¸ STEP file is already named input.step. No renaming needed."
            fi
          fi

      - name: ğŸ§  Extract resolution from flow_data.json
        id: extract_resolution
        run: |
          echo "Reading resolution from flow_data.json..."
          RESOLUTION=$(python -c "import json; print(json.load(open('data/testing-input-output/flow_data.json'))['model_properties']['default_resolution'])")
          echo "Extracted resolution: $RESOLUTION"
          echo "resolution=$RESOLUTION" >> $GITHUB_ENV

      - name: ğŸ“ Print extracted resolution value
        run: |
          echo "âœ… Resolution extracted from flow_data.json:"
          echo "Resolution = ${{ env.resolution }} meters"

      - name: ğŸ§  Run domain extraction via Gmsh CLI module
        run: |
          python3 src/gmsh_runner.py \
            --step data/testing-input-output/input.step \
            --resolution ${{ env.resolution }} \
            --output data/testing-input-output/geometry_masking_gmsh.json

      - name: ğŸ” Validate output JSON against schema
        run: |
          python -c "
          import json, jsonschema
          from pathlib import Path
          output_path = Path('data/testing-input-output/geometry_masking_gmsh.json')
          if not output_path.exists():
              raise FileNotFoundError(f'Schema validation failed â€” file not found: {output_path}')
          with open('schemas/domain_schema.json') as s, open(output_path) as d:
              schema = json.load(s)
              data = json.load(d)
              jsonschema.validate(instance=data, schema=schema)
          "
          echo "âœ… Output schema validated"

      - name: ğŸ” Print sys.path for module discovery insight
        run: python -c "import sys; print('PYTHON sys.path:', sys.path)"

      - name: ğŸ§ª Sanity check - validate 'is_literal' import
        run: |
          echo "ğŸ” Verifying that 'is_literal' is discoverable and functional..."
          python -c "from src.validation.expression_utils import is_literal; print('Sample result:', is_literal('123'))"
          echo "âœ… Import check passed. Proceeding to full test suite."

      - name: ğŸ§¹ Purge stale compiled Python artifacts
        run: |
          echo "ğŸ§¹ Removing __pycache__ and *.pyc files across workspace..."
          find $GITHUB_WORKSPACE -type d -name "__pycache__" -exec rm -rf {} +
          find $GITHUB_WORKSPACE -type f -name "*.pyc" -delete
          echo "âœ… Cleared cached Python artifacts"

      - name: ğŸš€ Print relaxed-mode test confirmation
        run: |
          echo "ğŸ§ª Ensuring relaxed-mode rule tests are captured..."
          grep -r "type_check_mode.*relaxed" tests/rules/test_rule_engine_integration.py || echo "âš ï¸ No relaxed-mode tests found"

      # - name: ğŸ§ª Run Unit Tests
      #   run: |
      #     pytest -s tests/ --verbose -ra
      #     echo "âœ… Unit tests completed."

      - name: ğŸ§­ Debug directory tree
        run: ls -R $GITHUB_WORKSPACE

      - name: âœ… Make upload script executable
        run: chmod +x src/upload_to_dropbox.sh

      - name: â˜ï¸ Upload outputs to Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: src/upload_to_dropbox.sh





